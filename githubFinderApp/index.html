<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <title>GitHub Finder App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">GitHub Finder</a>
        </div>
    </nav>
    <!-- searchContainer for js -->
    <div class="container searchContainer">
        <!-- search - a js class -->
       
        <div class="search card card-body">
            <h1>Search GitHub User</h1>
            <p class="lead">
                Enter a username to fetch a user profile and repos
            </p>
            <input type="text" name="username" id="searchUser" class="form-control" placeholder="Github Username">
            <br>
            <div id="profile">
                <!-- insert profile using js -->
            </div>
            <footer class="mt-5 p-3 text-center bg-light">
                <p>Github Finder &copy;</p>
            </footer>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquerry-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="./github.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>
</html>
