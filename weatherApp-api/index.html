<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5">
      <!-- mx-auto - center the element -->
      <div class="box-1 w-25 mx-auto">
        <form>
          <div class="form-group">
            <label for="location">Enter the location: </label>
            <input type="text" name="location" id="location"  class="form-control" >             
          </div>
        </form>
        <div class="card">
          <img src="https://source.unsplash.com/400x300/?weather" alt="image" class="card-img-top">
            <div class="card-body" id="card-1">
              <p class="card-text lead font-weight-bold" id="cityId" style="text-align: center;">city name</p>
              <p class="card-text lead font-weight-bold" id="weatherId" style="text-align: center;">weather</p>
              <p class="card-text lead font-italic" id="descId" style="text-align: center;">description</p>
            </div>
        </div>
      </div>
      
    </div>

    <script src="./js/api.js"></script>
    <script src="./js/app.js"></script>

        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
